version: '3'

services:
  api:
    container_name: api
    restart: always
    build:
      context: .
    volumes:
      - ./app:/app
    platform: linux/x86_64
    env_file:
      - .env
    ports:
      - "8100:8000"
    depends_on:
      - postgres_db
    networks:
      cc_network:

  postgres_db:
    container_name: currency_db
    restart: always
    image: 'postgres:latest'
    env_file:
      - .env
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
    networks:
      cc_network:

networks:
  cc_network:
    driver: bridge
